<body>
	<script type="text/javascript">
		//function to make the asterisks pattern
		function pyramid() {
			var rows = 5;
			var string = "";
			//nested for loops to create pattern
			for (var i = 1; i <= rows; i++) {
				for (var j = 1; j <= i; j++) {
					string += "*"
				}
				document.write(string);
				string = " <br>";
			}
		}
		//printing results by calling function
		pyramid();
	</script>

</body>
