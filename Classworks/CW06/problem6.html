<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CW06 - Problem 6</title>
	<script type="text/javascript">
		//function that changes colors
		function changecolors (background, text) {
			document.body.style.backgroundColor = background;
			document.body.style.color = text;
		}
	</script>
</head>

<body>
	<!-- basic html texts -->
	<h4>This is a header.</h4>
	This is a regular text.

	<script type="text/javascript">
		//prompt for background color
		var background = prompt("Enter Background Color: ");
		//prompt for text color
		var text = prompt("Enter Text Color: ");
		//changing the colors
		changecolors(background, text);
	</script>

</body>
</html>
