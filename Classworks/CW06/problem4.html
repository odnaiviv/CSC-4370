<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CW06 - Problem 4</title>
</head>

<body>
	<script type="text/javascript">
		//variables
		var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
		var mostfrequent = 1;
		var count = 0;
		var num;
		//for loop to iterate through every element in array
		for (var i = 0; i < arr1.length; i++) {
			for (var j = i; j < arr1.length; j++) {
				//checking if first element is same value as second element
				if (arr1[i] == arr1[j]) {
					//frequency number will be added
					count++;
				}
				//checking if element has the highest count to become the most frequent variable
				if (mostfrequent < count) {
					mostfrequent = count;
					num = arr1[i];
				}
			}
			count = 0;
		}
		//printing results
		document.write(num + " ( " + mostfrequent + " times )");
	</script>

</body>
</html>
